<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles-Files/style.css">
    <link rel="icon" href="../Images/icon_tab.jpg">
</head>
<body>
    <header>
        <h1>Accessories Gaming Store | Online Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products && Details</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header> 
    <br> <hr> <br>
    <main>
    <section>
        <h2>Checkout Form</h2>
        <fieldset>
            <legend>Checkout</legend>
        <form method="post">
            <label>Full Name:</label><br>
            <input type="text" name="fullname" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Address:</label><br>
            <input type="text" name="address" required><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone" required><br><br>

            <label>Payment Method:</label><br>
            <input type="radio" name="payment" value="Visa" required> Visa<br>
            <input type="radio" name="payment" value="MasterCard"> MasterCard<br>
            <input type="radio" name="payment" value="PayPal"> PayPal<br><br>

            <button type="submit">Submit Order</button>
        </form>
        </fieldset>
    </section>
</main>
<footer>
    <p>Copyright &copy; 2025 Gaming Store</p>
</footer>
</body>
</html>
